        <div class="flat-form">

            </ul>
            <div id="login" class="form-action show">

                <form>
                    <ul>
                        <li>

                        <li>
                            <input type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="submit" value="Login" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#login.form-action-->
