<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="login.html" method="post">
      
        <h1>Regístrate</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre_usuario">
          
          <label for="mail">Email:</label>
          <input type="email" id="email" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          
          <label>Tipo de usuario:</label>
          <input type="radio" id="alumno" value="alumno" name="alumno"><label for="under_13">Alummo</label><br>
          <input type="radio" id="profesor" value="profesor" name="profesor"><label for="over_13">Profesor</label>
        </fieldset>
        
       
        <button type="submit">Regístrate</button>
      </form>
      
    </body>
</html>
